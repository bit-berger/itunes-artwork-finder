<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>iTunes Artwork Finder</title>
</head>
<body>

	<div>
		<form action="" method="get" accept-charset="utf-8" id="iTunesSearch">
			<select name="entity" id="entity">
				<option value="album">Album</option>
				<option value="audiobook">HÃ¶rbuch</option>
				<option value="podcast">Podcast</option>
				<option value="musicVideo">Musikvideo (funktioniert evtl. nicht)</option>
				<option value="movie">Film</option>
				<option value="shortFilm">Kurzfilm</option>
				<option value="tvSeason">Fernsehsendung</option>
				<option value="ebook">Buch</option>
				<option value="software">App (iPhone oder Universal)</option>
				<option value="iPadSoftware">App (iPad)</option>
				<option value="macSoftware">App (macOS)</option>
				<option value="id">Apple ID (Film)</option>
				<option value="idAlbum">Apple ID (Album)</option>
			</select>
			<input type="text" class="text" name="query" id="query" />
			<select name="country" id="country">
				<!-- enter countries here; one per row -->
			</select>
			<input type="submit" class="submit" value="Cover laden" />
		</form>
	</div>

	<div id="results">

	</div>

	<script src="jquery-3.7.1.min.js"></script>
	<script src="itunes.js"></script>

</body>
</html>
